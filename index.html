<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DINO DASH</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  
  <div id="score-display" class="unselectable">Score: 0</div>

  <div id="start-screen" class="unselectable">
    <div id="game-title">DINO DASH</div>
    <div id="info">Use WASD to move, SPACE to jump<br>Avoid the cacti!</div>
    <button id="start-button" class="game-button">Start Game</button>
  </div>

  <div id="game-over-screen" class="unselectable">
    <div id="game-over-title">GAME OVER</div>
    <div id="game-over-score">Score: 0</div>
    <div id="game-over-reason">You hit a cactus!</div>
    <div id="button-container">
      <button id="restart-button" class="game-button">Play Again</button>
      <button id="menu-button" class="game-button">Back to Menu</button>
    </div>
  </div>

  <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/"
      }
    }
  </script>
  
  <script type="module" src="./src/main.js"></script>
</body>
</html>
